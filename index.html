<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grocery-shopping-list</title>

</head>
<body>

    </div>
        <table id="data">

                <th id="sec4"></th>
                <th id="sec5"></th>
                <th id="sec6"></th>

        </thead>
            <tr id="content">
                <td id="sl"></td>
                <td id="itm"></td>
                <td id="qty"></td>
                <td id="dpt"></td>
                <td id="unit"></td>

            </tr>
        </table> 

    <script src="ajax.js"></script>
</body>
</html>
